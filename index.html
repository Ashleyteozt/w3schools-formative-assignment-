<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: rgba(251, 249, 209);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #d32f2f;
            text-align: center;
            border-bottom: 2px solid #d32f2f;
            padding-bottom: 10px;
        }
        
        .p1 {
            font-family: "Times New Roman", serif;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        ul {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        li {
            margin-bottom: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-left: 4px solid #d32f2f;
        }
        
        img {
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        iframe {
            margin-top: 15px;
            border: 1px solid #ccc !important;
        }
    </style>
</head>
<body>

<h1>GT World Challenge Asia</h1>


<ul>
    <li>Origine Porsche
        <img src="https://www.gt-world-challenge-asia.com/timthumb.php?w=550&src=%2Fimages%2Fteams%2Fcar_248.jpg" width="300">
        <iframe src="https://www.desmos.com/calculator/w0kgul33bc?embed" width="500" height="500" style="border: 1px solid #ccc" frameborder=0></iframe>
    </li>
</ul> 

</body>
</html>
